<!-- src/app/shared/components/toast/toast.component.html -->
<div class="toast-wrap" aria-live="polite" aria-atomic="true">
  <div class="stack">
    <div *ngFor="let t of (toasts$ | async); trackBy: trackById"
         class="toast"
         [ngClass]="{
           'toast-success': t.kind === 'success',
           'toast-info':    t.kind === 'info',
           'toast-error':   t.kind === 'error'
         }">
      <div class="toast-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" class="w-5 h-5">
          <ng-container [ngSwitch]="t.kind">
            <!-- success -->
            <path *ngSwitchCase="'success'" fill="currentColor" d="M9 16.2 4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/>
            <!-- info -->
            <path *ngSwitchCase="'info'" fill="currentColor" d="M11 17h2v-6h-2v6zm0-8h2V7h-2v2z"/>
            <!-- error / default -->
            <path *ngSwitchDefault fill="currentColor" d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2zm1 13h-2v-2h2v2zm0-4h-2V7h2v4z"/>
          </ng-container>
        </svg>
      </div>

      <div class="toast-body">
        <div *ngIf="t.title" class="toast-title">{{ t.title }}</div>
        <div class="toast-msg">{{ t.message }}</div>
      </div>

      <button class="toast-close" type="button" (click)="notify.dismiss(t.id)" aria-label="Close">âœ•</button>
    </div>
  </div>
</div>
