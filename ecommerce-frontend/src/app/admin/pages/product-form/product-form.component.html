<section class="max-w-5xl mx-auto px-4 py-8 animate-fade-in">
  <div class="mb-5 flex items-center gap-3">
    <h1 class="text-2xl font-bold">{{ title }}</h1>
    <span class="chip">Catalog</span>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Left: image -->
    <!-- ✅ add [formGroup]="form" here -->
    <div class="lg:col-span-1" [formGroup]="form">
      <div class="card-base p-4">
        <div class="w-full aspect-[4/3] rounded-xl overflow-hidden bg-neutral-100 dark:bg-neutral-800 border border-neutral-200 dark:border-neutral-800">
          <img *ngIf="preview" [src]="preview" class="w-full h-full object-cover" />
        </div>
        <div class="mt-3 space-y-2">
          <label class="block text-sm font-medium">Image URL</label>
          <input class="input" formControlName="imageUrl" (input)="preview = form.value.imageUrl || ''" placeholder="https://..." />
          <div class="text-center">— or —</div>
          <input type="file" accept="image/*" (change)="onFile($event)" />
        </div>
      </div>
    </div>

    <!-- Right: form -->
    <form class="lg:col-span-2 card-base p-5 space-y-5" [formGroup]="form" (ngSubmit)="save()">
      <div>
        <label class="block font-medium mb-1">Title</label>
        <input class="input" formControlName="title" />
      </div>

      <div>
        <label class="block font-medium mb-1">Description</label>
        <textarea class="input" rows="4" formControlName="description"></textarea>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
        <div>
          <label class="block font-medium mb-1">Price (₹)</label>
          <input type="number" class="input" formControlName="price" />
        </div>
        <div>
          <label class="block font-medium mb-1">Old Price (₹)</label>
          <input type="number" class="input" formControlName="oldPrice" />
        </div>
        <div>
          <label class="block font-medium mb-1">Stock</label>
          <input type="number" class="input" formControlName="stock" />
        </div>
        <div>
          <label class="block font-medium mb-1">Category</label>
          <input class="input" list="cats" formControlName="category" placeholder="Audio, Fashion, ..." />
          <datalist id="cats">
            <option *ngFor="let c of (categories$ | async)" [value]="c"></option>
          </datalist>
        </div>
      </div>

      <!-- ✅ No rating/reviews in Admin form -->
      <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
        <div>
          <label class="block font-medium mb-1">Delivery</label>
          <input class="input" formControlName="delivery" />
        </div>
        <div class="flex items-center gap-2">
          <input id="inStock" type="checkbox" formControlName="inStock" />
          <label for="inStock">In stock</label>
        </div>
      </div>

      <div class="flex gap-3">
        <button type="submit" class="btn-primary hover-pop">Save</button>
        <button type="button" class="btn-ghost border border-neutral-200 dark:border-neutral-700" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</section>
